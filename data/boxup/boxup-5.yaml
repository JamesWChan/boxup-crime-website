subtitle: Inspiring all young people aged between 4 - 24 years
description: Although BoxUp Crime is headquartered in Dagenham and Barking, we still want to increase our presence to all London boroughs. This is why we created BoxUp Tour; a mobile boxing gym that reaches 20 London boroughs every week. A typical session will comprise of warm ups, drills, padwork, and sparring. Contact us for more information and we hope to see you soon!
