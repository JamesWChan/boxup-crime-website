{{ "<!-- ACHIEVEMENTS -->" | safeHTML }}
<section id="achievements">
    {{ with .Site.Params.achievements.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    
    <div class="container">
        <div class="row">
            {{ range .Site.Data.achievements }}
            <div class="col-lg-4 col-md-6">
                <img src="img/achievements/{{ .img }}" class="img-responsive achievement" alt="">
            </div>
            {{ end }}
            {{ range .Site.Data.awards }}
            <div class="col-lg-4 col-md-6">
                <img src="img/awards/{{ .img }}" class="img-responsive award" alt="">
                <h3>{{.caption}}</h3>
            </div>
            {{ end }}
        </div>
    </div>
</section>
